<h2>Welcome To BMI Calculation</h2>

<form #bmiForm="ngForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="height">Height:</label>
    <input
      type="number"
      id="height"
      name="height"
      [(ngModel)]="formData.height"
      required
    />
  </div>

  <div>
    <label for="weight">Weight:</label>
    <input
      type="number"
      id="weight"
      name="weight"
      [(ngModel)]="formData.weight"
      required
    />
  </div>

  <button type="submit" [disabled]="bmiForm.invalid">Submit</button>
</form>
