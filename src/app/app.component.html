<h2>Welcome To BMI Calculation (USCS)</h2>

<form #bmiForm="ngForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="feet">Height (feet):</label>
    <input
      type="number"
      id="feet"
      name="feet"
      [(ngModel)]="formData.feet"
      required
    />
  </div>

  <div>
    <label for="inches">Height (inches):</label>
    <input
      type="number"
      id="inches"
      name="inches"
      [(ngModel)]="formData.inches"
      required
    />
  </div>

  <div>
    <label for="weight">Weight (pounds):</label>
    <input
      type="number"
      id="weight"
      name="weight"
      [(ngModel)]="formData.weight"
      required
    />
  </div>

  <button type="submit">Calculate BMI</button>
</form>

<div *ngIf="bmiResult">
  <p><strong>Result:</strong> {{ bmiResult }}</p>
</div>
